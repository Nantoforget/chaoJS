<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                多态：
                    - 在JS终不会检查参数的类型，所以这就意味着任何数据都可以作为参数传递
                    - 要调用某个函数，无需指定的类型，只要对象满足某些条件即可
                    - 多态为我们提供了灵活性
            */
            class Person {
                constructor(name) {
                    this.name = name;
                }
            }
            class Dog {
                constructor(name) {
                    this.name = name;
                }
            }
            const p = new Person("李凯");
            const d = new Dog("旺财");
            console.log(p);
            console.log(d);
            /*
                定义一个函数，这个函数将接受一个对象作为参数，它可以输出hello并打印对象的name属性
            */
            function f(obj) {
                if (obj instanceof Person) {
                    return `Hello,${obj.name}`;
                }
            }
            console.log(f(p));
            console.log(f(d));
        </script>
    </body>
</html>
