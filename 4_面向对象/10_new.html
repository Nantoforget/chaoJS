<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <script>
            /*
                new运算符是创建对象时要使用的运算符
                    - 使用new时，到底发生了什么事情：
                    -当使用new去调用一个函数时，这个函数将会作为构造函数调用
                        使用new调用函数时，将会发生这些事情：
                        1.创建一个普通的JS对象(Object对象{})，新对象
                        2.将构造函数的prototype属性设置为新对象的原型
                        3.使用实参来执行构造函数，并且将新对象设置为函数中的this
                        4.如果构造函数返回的是一个非原始值，则该值会作为new运算的返回值返会
                          如果构造函数的返回值是一个原始值或没有指定返回值，则新对象将会作为返回值返回(通常不会为构造函数指定返回值)
            */
            class Person {
                name = "孙悟空";
                constructor() {
                    // return {};
                }
            }
            const p = new Person();
            console.log(p); //{}
            /**
             *
             * @param{number}
             */
            function f() {
                console.log(123);
            }
            const obj = new Object({
                name: "hhh",
            });
            console.log(obj);
        </script>
    </body>
</html>
