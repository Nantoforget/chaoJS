<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            /*
            面向对象的特点：
                封装、继承和多态
            1.封装
                - 对象就是一个用来存储不同属性的容器
                - 对象不仅存储属性，还要负责书数据的安全
                - 直接添加到对象中的属性，并不安全，因为它们可以被任意的修改
                - 如何确保数据的安全：
                    1.私有化数据
                        - 将需要保护的数据设置为私有，只能在类内部使用
                    2.提供setter和getter方法来开放对数据的操作
                        - 属性设置私有，通过getter和setter方法操作属性带来的好处
                            1.可以控制属性的读写权限
                            2.可以在方法中对属性的值进行验证
                - 封装主要用来保证数据的安全
                - 实现封装的方式：
                    1.属性私有化 加#
                    2.通过getter和setter方法来操作属性
                        get 属性名(){
                            return this.#属性名
                        }
                        set 属性名(参数){
                            this.#属性 = 参数
                        }
            */
            class Person {
                //实例属性使用#开头就变成了私有属性，私有属性只能在类的内部访问
                //想在构造函数(constructor)中使用this.私有属性，必须先声明
                #name;
                #age;
                constructor(name, age) {
                    this.#name = name;
                    this.#age = age;
                }
                sayHello() {
                    // this.#name = 123;
                    console.log(this.#name);
                }
                get age() {
                    return this.#age;
                }
                set name(a) {
                    this.#name = a;
                }
            }
            const p1 = new Person("孙悟空", 18);
            console.log(p1.sayHello());
            p1.age; //get方法不用加括号
            p1.name = "猪八戒"; //set方法使用=好
            console.log(p1);
        </script>
    </body>
</html>
