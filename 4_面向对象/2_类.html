<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                使用Object船舰对象的问题：
                    1. 无法区分不同类型的对象
                    2. 不方便批量创建对象
                在JS中可以通过类(class)来解决这个问题：
                    1. 类是对象模板，可以将对象中的属性和方法直接定义在类中
                        定义后，就可以直接通过类来创建对象
                    2. 通过同一个类创建的对象，我们称为同类对象
                        可以使用instanceof来检查一个对象是否由某个类创建
                        如果某个对象是由某个类所创建，则我们称该对象是这个类的实例
                语法：
                    class 类名 {}//类名要使用大驼峰命名法
                    const 类名 = class {}
                通过类创建对象
                    new 类()
            */
            class Person {
                /*
                    类的代码块，默认就是严格模式，
                        类的代码块是用来设置对象的属性的，不是什么代码都能写
                */
                name = "孙悟空"; //Person的实例属性name p1.name
                age = 18; //实例属性只能通过实例访问 p1.age
                static test = "静态属性"; //使用static声明的属性，是静态属性(类属性) Person.test
                static pp = "pp静态属性"; //静态属性只能通过类去访问 Person.pp
            }
            const pa = new Person();
            console.log(pa.name); //孙悟空
            console.log(Person.test); //静态属性
            /* const Dog = class {};
            const p1 = new Person();
            const d1 = new Dog();
            console.log(p1); //Person{}
            console.log(d1); //Dog{}
            console.log(p1 instanceof Person); //true
            */
        </script>
    </body>
</html>
