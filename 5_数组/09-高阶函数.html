<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                高阶函数(一个函数传入的参数或return的是一个函数)
             */
            function f1() {
                console.log("打印的f1");
                return "返回的f1";
            }
            function f2(cb) {
                return () => {
                    console.log("f2打印的日志");
                    const res = cb();
                    return res;
                };
            }
            const result = f2(f1);
            console.log(result());
            //创建一个函数，第一次调用是打印1，第二次调用是打印2，以此类推
            let a = 0;
            function f3() {
                a++;
                console.log(a);
                return a;
            }
            function f4() {
                let a = 0;
                return () => {
                    a++;
                    console.log(a);
                    return a;
                };
            }
            const result2 = f4();
            console.log(result2());
            console.log(result2());
            console.log(result2());
            console.log(result2());
            // console.log(f3());
            // console.log(f3());
        </script>
    </body>
</html>
