    <body>
        <script>
            console.time();
            for (let i = 2; i < 100; i++) {
                let flag = true;
                for (let j = 2; j <= i ** 0.5; j++) {
                    /* if (i / 2 == 0) {
                        flag = false;
                        break;
                    } */
                    if (i % j == 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    console.log(i);
                }
            }
            console.timeEnd();
        </script>
