<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            数据类型：
                原始值
                    1.数值   Number；
                    2.大整数 BagInt；
                    3.布尔   Boolean;
                    4.字符串 String；
                    5.未定义 Undefined；
                    6.空     Null；
                    7.符号   Symbol；
                对象
                    -对象是JS中的一种复合数据类型
                        它相当于一个容器，在对象中可以存储各种不同类型数据

             */
            //创建对象
            let obj = new Object();
            let obj1 = Object();
            obj.name = "孙悟空";
            obj.age = 18;
            obj.gender = "男";
            obj.name = "哈哈哈";
            delete obj.gender;
            //如果读取的是对象中没有的属性-不会报错会返回undefined
            console.log("obj", obj.gender);
            console.log("obj1", obj1);
            /*
                    属性名
                        -通常是一个字符串，所以属性名可以是任何值，没有特殊要求
                            但是如歌属性名太特殊了，不能直接使用，需要[]来设置
                        -也可以使用符号(symbol)作为属性名,来添加属性
                            获取这种属性时，也必需使用symbol
                        使用symbol添加的属性，通常是那些不希望被外界访问的属性
                        
                        - 使用[]去操作属性时，可以使用变量
                        - 使用.去操作属性时，不可以使用变量
                    属性值
                        - 对象的属性值可以是任意的数据类型，也可以是一个对象
                    使用typeof检查对象时返回object;
                 */
            let obj2 = Object();
            obj2.name = "孙悟空";
            obj2["5615641561231ciuqegwhuivbceh#$^&@"] = "哈哈"; //不建议+
            //使用symbol作为属性名
            let mySymbol = Symbol();
            obj2[mySymbol] = "mySymbol";
            let str = "abcd";
            obj2[str] = "猪八戒"; //等价于obj2["abcd"] = "猪八戒"
            obj2.ab = 125642n;
            obj2.f = Object();
            obj2.f.name = "唐僧";
            console.log(typeof obj2.ab, obj2);
            /*
            in 运算符
                - 可以检查对象中是否有对应的属性
                - 语法 属性名 in obj
                - 有返回true，没有返回false
            */
            console.log("name" in obj2);
        </script>
    </body>
</html>
