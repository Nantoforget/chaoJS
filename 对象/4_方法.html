<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
            方法(method)
                - 当一个对象的属性指向一个函数
                    那么我们就成这个函数是该对象的方法
                    调用函数就成为调用对象的方法
         */
            const obj = {
                name: "孙悟空",
                age: 18,
            };
            obj.myFn = function () {
                console.log(1);
            };
            obj.myFn();
            console.log(obj);
        </script>
    </body>
</html>
