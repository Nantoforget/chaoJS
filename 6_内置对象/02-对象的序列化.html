<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                对象的序列化
                    - JS中的对象使用时都是存在于计算机的内存中
                    - 序列化之将对象转换为一个可以存储的格式
                        在JS中对象的序列化通常是将一个对象转化为字符串(JSON字符串)
                    - 序列化的用途(对象转化为字符串有什么用)：
                        - 对象转换为字符串后，可以将字符串在不同的语言之间进行传递
                            甚至人可以直接对字符串进行读写操作，使得JS对象可以在不同的语言之间传递
                        - 用途：
                            1.作为数据交换的格式
                            2.用来编写配置文件
                    - 如何序列化：
                        - 在JS中又有一个工具类JSON(JavaScript Object Notation)JS对象表示法
                        - JS对象序列化后会成为一个字符串，我们称其为JSON字符串
                    - 也可以手动编写JSON字符串
                    - 编写JSON的注意事项
                        1.JSON字符串有两种类型：
                            JSON对象{}
                            JSON数组[]
                        2. JSON字符串的属性名必须使用双引号
                        3. JSON中可以使用的属性值(元素)
                            -数字(Number)
                            -字符串(String)  必须使用双引号
                            -布尔值(Boolean)
                            -空值(Null)
                            -对象(Object)
                            -数组(Array)
                        4.JSON的格式和JS对象的格式基本一致
                            注意：JSON字符串如果属性是最后一个，则不要再加逗号
             */
            const obj = { name: "孙悟空", age: 18 };
            console.log(obj);
            const str = JSON.stringify(obj); //将一个对象转换为JSON字符串
            console.log(str);
            const obj2 = JSON.parse(str); //将一个JSON字符串转换为JS对象
            console.log(obj2);
            const obj3 = JSON.parse(JSON.stringify(obj)); //深拷贝(JSON.parse(JSON.stringify()))
            console.log(obj3);
            const obj4 = '{"name":"孙悟空","age": 18}'; //定义了一个JSON字符串
            const obj5 = `{"name":"孙悟空","age": 18}`; //定义了一个JSON字符串
            console.log(obj4);
            // JSON.parse(JSON.stringify());
        </script>
    </body>
</html>
