<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function f1(a, b) {
                // console.log(a + b);
                return a + b; //如果return后面不跟值，相当于返回undefined；如果不写return，返回的依然是undefined
            }
            let val = f1(1, 1);
            console.log(typeof f1, typeof f1());
            console.log(val);

            const f2 = (a, b) => {
                if (a == b) {
                    return a + b;
                }
                console.log(111111111111);
                return 0;
            };
            f2(1, 2);
            console.log(f2(1, 2));
            //箭头函数的返回值可以直接写在后面
            //如果返回值是对象，对象字面量必须使用()括起来
            const f3 = (a, b) => a + b;
            const f4 = () => ({ name: "孙悟空" });
            console.log(f3(1, 5));
            console.log(f4());
        </script>
    </body>
</html>
