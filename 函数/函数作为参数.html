<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const f1 = function (a) {
                console.log("a=", a);
                a();
            };
            // f1(f2);
            function f2() {
                // console.log(1);
                return 1;
            }
            f1(function () {
                console.log("匿名函数");
            });
            f1(() => {
                console.log("我是箭头函数");
            });
        </script>
    </body>
</html>
